<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PWEB</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="wrapper">
        <form onsubmit="validateForm()">
            <h1>Form Registrasi</h1>

            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan nama anda">

            <label for="usia">Usia</label>
            <input type="number" id="usia" placeholder="Masukkan usia anda">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan email anda">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password anda">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Konfirmasi password anda">

            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
